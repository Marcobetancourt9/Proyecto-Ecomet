<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ECOMET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #031D31;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #0B4069;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 700px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-btn {
            width: 100%;
            background-color: #FF6709;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-btn:hover {
            background-color: #CC5407;
        }
        .terms {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
        }
        .terms a {
            color: lightblue;
            text-decoration: none;
        }
        .input-group .half-width {
            width: 48%;
            margin-right: 10%; /* Añadir margen derecho para separar más los cuadros de texto */
        }
        .input-group .half-width:last-child {
            margin-right: 0; /* Eliminar el margen derecho del último cuadro de texto en cada fila */
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo-container img {
            width: 200px; /* Reducir el tamaño del logo */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Ecomet icon.png" alt="Ecomet Logo">
        </div>
        <h2>Crea una cuenta</h2>
        <form>
            <div class="input-group">
                <div class="half-width">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="half-width">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido">
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="half-width">
                    <label for="genero">Género</label>
                    <select id="genero">
                        <option value="">Selecciona...</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="Ingresa tu contraseña">
                </div>
                <div class="half-width">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" placeholder="Confirma tu contraseña">
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="half-width">
                    <label for="documento">Documento de identidad</label>
                    <input type="text" id="documento" placeholder="Ingresa tu documento">
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" placeholder="Ingresa tu edad">
                </div>
                    <div class="half-width">
                        <label for="tipo">¿Cómo deseas registrarte?</label>
                        <select id="tipo">
                            <option value="">Selecciona...</option>
                            <option value="hombre">Turista</option>
                            <option value="mujer">Guia</option>
                        </select>
                    </div>
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
            <div class="terms">
                <input type="checkbox" id="terms"> Al continuar confirmo que he leído y acepto los <a href="#">Términos y condiciones</a> y la <a href="#">Política de privacidad</a>.
            </div>
        </form>
    </div>
</body>
</html>
