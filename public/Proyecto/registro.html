<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ECOMET</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="imagenes/Ecomet icon.png" alt="Ecomet Logo">
        </div>
        <h2>Crea una cuenta</h2>
        <form>
            <div class="input-group">
                <div class="half-width">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="half-width">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido">
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="half-width">
                    <label for="genero">Género</label>
                    <select id="genero">
                        <option value="">Selecciona...</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="Ingresa tu contraseña">
                </div>
                <div class="half-width">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" placeholder="Confirma tu contraseña">
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="half-width">
                    <label for="documento">Documento de identidad</label>
                    <input type="text" id="documento" placeholder="Ingresa tu documento">
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" placeholder="Ingresa tu edad">
                </div>
                    <div class="half-width">
                        <label for="tipo">¿Cómo deseas registrarte?</label>
                        <select id="tipo">
                            <option value="">Selecciona...</option>
                            <option value="hombre">Turista</option>
                            <option value="mujer">Guia</option>
                        </select>
                    </div>
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
            <div class="terms">
                <input type="checkbox" id="terms"> Al continuar confirmo que he leído y acepto los <a href="#">Términos y condiciones</a> y la <a href="#">Política de privacidad</a>.
            </div>
        </form>
    </div>
</body>
</html>
