<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Ecomet</title>
    <link rel="stylesheet" type="text/css" href="inicio_sesión.css">
</head>
<body>
    <button class="logo-button" onclick="redirectToLogin()">
        <div class="logo">
            <img src="imagenes/Ecomet icon.png" alt="Ecomet Logo">
        </div>
    </button>
    <div class="container">
        <div class="login-box">
            <h2>Inicio de sesión</h2>
            <p>Inicia sesión en tu cuenta de <strong>Ecomet</strong>.</p>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="tucorreo@correo.unimet.edu.ve">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">

            <button class="btn orange">Iniciar Sesión</button>

            <button class="btn google">
                <img src="imagenes/google-icon.png" alt="Google Icon">
                Continuar con Google
            </button>

            <button class="btn facebook">
                <img src="imagenes/facebook-icon.png" alt="Facebook Icon">
                Continuar con Facebook
            </button>
            <button class="btn register" onclick="redirectToRegister()">Registrate</button>
        </div>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = "portada.html"; // Cambia 'portada.html' por la URL de tu página de inicio de sesión
        }
        function redirectToRegister() {
            window.location.href = "registro.html"; // Cambia 'registro.html' por la URL de tu página de registro
        }
    </script>
</body>
</html>
