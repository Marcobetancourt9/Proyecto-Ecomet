<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - ECOMET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #031D31;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo {
            margin-bottom: 50px; /* Mover más abajo */
        }
        .logo img {
            width: 180px; /* Tamaño más grande */
        }
        .container {
            background-color: #0B4069;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            color: white;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .profile-pic {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-pic img {
            width: 100px; /* Tamaño del icono */
            border-radius: 50%; /* Sin marco */
        }
        .edit-text {
            font-size: 12px;
            color: lightgray;
        }
        .submit-btn {
            width: 100%;
            background-color: #FF6709;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #CC5407;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="imagenes/Ecomet icon.png" alt="Ecomet Logo">
    </div>
    <div class="container">
        <h2>Editar Perfil</h2>
        <div class="profile-pic">
            <img src="imagenes/default-profile.png" alt="Foto de perfil">
            <p class="edit-text">Editar foto de perfil</p>
        </div>
        <form action="inicio.html">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Ingresa tu contraseña">
            </div>
            <div class="input-group">
                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" placeholder="Confirma tu contraseña">
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" placeholder="Ingresa tu número de teléfono">
            </div>
            <button type="submit" class="submit-btn">Continuar</button>
        </form>
    </div>
</body>
</html>
